0:
  operation: wait
  selector: id
  name: dnn_ctr347_NDCSearchPage_SearchPage_CriteriaPanel_Name_0_mb_Name_0
  timeout: 30
1:
  operation: keys
  selector: id
  name: dnn_ctr347_NDCSearchPage_SearchPage_CriteriaPanel_Name_0_mb_Name_0
  value: Zyvox
2:
  operation: click
  selector: id
  name: dnn_ctr347_NDCSearchPage_SearchPage_CriteriaPanel_SearchButton_0
3:
  operation: wait
  selector: id
  name: dnn_ctr347_NDCSearchPage_SearchPage_Datalist
  timeout: 30
4:
  # Capture actual elements rather than text strings, to click directly. Also collect using a partial class selector because of the different class names
  operation: captureList
  selector: cssSelector
  collect: elements
  name: "[class^='iC_DataListItem']"
  variable: resultsElements
5:
  # Capture actual elements rather than text strings, to click directly. Also collect using a partial class selector because of the different class names
  operation: captureList
  selector: cssSelector
  collect: elements
  append: true
  name: "[class^='iC_DataListAlternateItem']"
  variable: resultsElements
6:
  # Loop through all the elements on the front page
  operation: loop
  type: while
  variable: resultsElements
  subscript: resultsPanelScript
7:
  # If next button exists execute the nextLoop subscript
  operation: conditional
  type: if
  condition:
    visible:
      selector: class
      name: Next
  subscript: nextLoop


subscripts:
  nextLoop:
    1:
      operation: click
      type: class
      name: Next
    2:
      operation: wait
      type: id
      name: dnn_ctr347_NDCSearchPage_SearchPage_Datalist
      timeout: 30
    3:
      operation: captureList
      selector: cssSelector
      collect: elements
      name: "[class^='iC_DataListItem']"
      variable: resultsElements
    4:
      operation: captureList
      selector: cssSelector
      collect: elements
      append: true
      name: "[class^='iC_DataListAlternateItem']"
      variable: resultsElements
    5:
      operation: loop
      type: while
      variable: resultsElements
      subscript: resultsPanelScript
    6:
      operation: conditional
      type: if
      condition:
        visible:
          selector: class
          name: Next
      subscript: nextLoop

  resultsPanelScript:
    1:
      operation: click
      selector: element
      variable: ${inputElement}
    2:
      operation: wait
      selector: class
      name: iC_DataPanelContainer
    3:
      operation: snapshot
