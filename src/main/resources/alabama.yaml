1:
  operation: wait
  selector: xpath
  name: //*[@id="dnn_ctr347_NDCSearchPage_SearchPage_CriteriaPanel_Name_0_mb_Name_0"]
  timeout: 300
2:
  operation: keys
  selector: xpath
  name: //*[@id="dnn_ctr347_NDCSearchPage_SearchPage_CriteriaPanel_Name_0_mb_Name_0"]
  value: abilify
3:
  operation: click
  selector: id
  name: 'dnn_ctr347_NDCSearchPage_SearchPage_CriteriaPanel_SearchButton_0'
4:
  operation: wait
  selector: xpath
  name: //*[@class="Next"]
  timeout: 300
5:
  operation: doWhile
  dowhile:
    - operation: wait
      selector: class
      name: Next
      timeout: 10
    - operation: click
      selector: class
      name: Next
  do:
    - operation: loadPage
    - operation: try
      expect:
        - StaleElementReferenceException
      try:
        - operation: for
          forEach:
            selector: css
            name: '#dnn_ctr347_NDCSearchPage_SearchPage_Datalist > tbody > tr'
            slice: '2:-1'
            variable: dosageRow
          do:
            - operation: try
              expect:
                - NoSuchElementException
                - StaleElementReferenceException
              try:
                - operation: wait
                  selector: xpath
                  name: //*{dosageRow}/td/a
                - operation: jsclick
                  selector: xpath
                  name: //*{dosageRow}/td/a
                - operation: loadPage
                - operation: snapshot
              catch:
                - operation: screenshot
                  targetdir: /home/ivo/Pictures/dump
      catch:
        - operation: screenshot
          targetdir: /home/ivo/Pictures/dump
    - operation: alert
      action: accept
      timeout: 4
6:
  operation: dumpstack
  targetdir: /home/ivo/Documents/work/dump